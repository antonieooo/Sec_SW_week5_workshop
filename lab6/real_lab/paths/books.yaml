get:
  summary: List all books
  responses:
    "200":
      description: List of books
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../main.yaml#/components/schemas/Book"
    "406":
      description: Missing API key header
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
    "401":
      description: Invalid API key
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
