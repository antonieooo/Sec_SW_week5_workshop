get:
  summary: List all books
  responses:
    "200":
      description: List of books
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../main.yaml#/components/schemas/Book"
    "401":
      description: Missing or invalid API key
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
